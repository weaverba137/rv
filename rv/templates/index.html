{% extends "master.html" %}
{% block content %}
<div class="col-md-2">
{% if locids %}
<h2>Location IDs</h2>
<ul>
{% for l in locids %}
<li><a href="{{url_for('list_stars',locid=l)}}">{{l}}</a></li>
{% endfor %}
</ul>
{% else %}
<h2>No Location IDs.</h2>
{% endif %}
</div>
<div class="col-md-2">
</div>
<div class="col-md-8">
</div>
{% endblock %}
